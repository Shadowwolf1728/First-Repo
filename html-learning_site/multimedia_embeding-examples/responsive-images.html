<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title> Responsive Image Examples</title>

        <meta name="author" content="Justin Fountain">
        <meta name="description" content="An example of responsive images">

        <meta name="viewport" content="width=device-width">
        <meta charset="UTF-8">
    </head>
    <body>
        <h2>Example of (cropped) Picture in action</h2>
         
        <picture>
            <source media="(max-width: 799px)" srcset="../Images/example-responsive-img-456w.png">
            <source media="(min-width: 800px)" srcset="../Images/example-responsive-img-800w.png" >
            <img src="../Images/example-responsive-img-800w.png" alt="Someone looking at a beautiful sunset ">
        </picture>
        
        <h2> Example of Responsive Resolution</h2>
        <img
        srcset="../Images/responsive-image-of-me-320w.jpg, ../Images/responsive-image-of-me-480w.jpg 1.5x, ../Images/responsive-image-of-me-800w.jpg 2x "
        src="../Images/responsive-image-of-me-320w.jpg"
        alt="A small picture of me in the Disney Dreamers Academy"
        >

        <h2> Example of Responsive Images </h2>
        <img 
        srcset="../Images/responsive-image-of-me-480w.jpg 480w, ../Images/responsive-image-of-me-800w.jpg 800w "
        sizes="(max-width: 600px) 480px , 800px"
        src="../Images/responsive-image-of-me-800w.jpg"
        alt="An image of me at the Disney Dreamers Academy"
        >
    </body>
</html>
