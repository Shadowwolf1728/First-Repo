    <title> Advanced Tables</title>
    <body>
    
    <h2> First Example</h2>
    <!-- Captions For tables -->
    <table>
        <caption>
        Random Words put together somewhat coherently
        </caption>
      <tr>
        <th> Revolutinary</th>
        <th> Idealistic</th>
        <th> Okay </th>
        <th> Only fine </th>
      </tr>
        â€¦
      </table>
      
      <h2>Second Example</h2>
      <!-- Nested Tables(Not advised)-->
      <table id="table1">
        <tr>
          <th>title1</th>
          <th>title2</th>
          <th>title3</th>
        </tr>
        <tr>
          <td id="nested">
            <table id="table2">
              <tr>
                <td>cell1</td>
                <td>cell2</td>
                <td>cell3</td>
              </tr>
            </table>
          </td>
          <td>cell2</td>
          <td>cell3</td>
        </tr>
        <tr>
          <td>cell4</td>
          <td>cell5</td>
          <td>cell6</td>
        </tr>
      </table>
      
    </body>
</html>
