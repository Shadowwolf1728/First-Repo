<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title> Audio examples</title>

        <meta name="author" content="Justin Fountain">
        <meta name="description" content="An example of audio files within html">
    </head>
    <body>
        <h1> Example of seperate audio Types</h1>

        <!--Audio Example-->
<audio controls>
    <source src="audio-video/viper-audio.mp3" type="audio/mp3" >
    <source src="audio-video/viper-ogg-audio.ogg" type="audio/ogg" >
    <p>
        Your browser is unable to support this audio file. Here is a <a href="audio-video/viper-audio.mp3">link to the audio</a>instead
    </p>
</audio>
</body>  
</html>
