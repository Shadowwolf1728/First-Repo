<!DOCTYPE html>
<html lang="en-US">
<head>
    <title> Audio/Visual Test</title>

    <meta name="author" content="Justin Fountain" >
    <meta name="description" content="A test of different audio/visual content" >
    <meta charset="utf-8">
</head>
<body>
    <!-- Example of video -->
    <h1> Below this is a simple video example</h1>
   <video src="audio-video/rabbit320.mp4" controls >
    <p>
        It seems like your browser is unable to watch the video here.
        Here is a <a href="audio-video/rabbit320.mp4"> link to the video</a> instead
    </p>
   </video>

   <!-- Example of video with multiple container formats -->
    <video  controls > 
        <source src="audio-video/rabbit320.mp4" type="video/mp4">
        <source src="audio-video/html_multimedia-and-embedding_video-and-audio-content_rabbit320.webm" type="video/webm" >
        <p>
            It seems like your browser is unable to watch the video here.
            Here is a <a href="audio-video/rabbit320.mp4"> link to the video</a> instead
        </p>
    </video>

    <!--Extra Video Features-->
    <video
  controls
  width="400"
  height="400"
  autoplay
  loop
  muted
  preload="auto"
  poster="audio-video/lovely-rabbit-poster.png">
  <source src="audio-video/rabbit320.mp4" type="video/mp4" />
  <source src="audio-video/rabbit-wbm.webm" type="video/webm" />
  <p>
    Your browser doesn't support this video. Here is a
    <a href="rabbit320.mp4">link to the video</a> instead.
  </p>
</video>


<!--Audio Example-->
<audio controls>
    <source src="audio-video/viper-audio.mp3" type="audio/mp3" >
    <source src="audio-video/viper-ogg-audio.ogg" type="audio/ogg" >
    <p>
        Your browser is unable to support this audio file. Here is a <a href="audio-video/viper-audio.mp3">link to the audio</a>instead
    </p>
</audio>
</body>
</html>
